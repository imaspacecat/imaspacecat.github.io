name: Deploy static content to Pages

on:
  # Trigger workflow on pushes to the main branch
  push:
    branches: ["master"]

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments running simultaneously, but don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: create .nojekyll if you want GitHub to ignore Jekyll processing
      - name: Prepare deployment
        run: |
          echo > ./.nojekyll

      # Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the root directory as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'   # Root folder with index.html, styles.css, images

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
